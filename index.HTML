<!DOCTYPE html>
<html lang="en-US"> 
    <head>
        <meta charset='UTF-8'/>  
        <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
        <title>Calculator</title> 
        <link rel="icon" type="image/x-icon" href="Assets/Logo Favicon.png"> 
        <link rel="stylesheet" href="Assets/CSS/stylessheet.css">    
    </head>

    <body>
        <div class="widthController">
            <div class="calculator">
                <div class="display">
                    <input type="text" class="calculatorScreen" id="result" value="" disabled />
                    <div class="partialDisplay">
                        <textarea class="calculatorScreen" id="partialResul" value="" rows="3" disabled></textarea> 
                    </div>
                </div>
                <div class="buttonsContainer"> 
                    <div class="calculatorKey">
                        <button type="button" class="number" value="1">1</button>
                    </div>
                    <div class="calculatorKey">
                        <button type="button" class="number" value="2">2</button>
                    </div>
                    <div class="calculatorKey">
                        <button type="button" class="number" value="3">3</button>
                    </div>
                    <div class="calculatorKey">
                        <button type="button" class="number" value="4">4</button>
                    </div> 
                    <div class="calculatorKey">
                        <button type="button" class="number" value="5">5</button>
                    </div>
                    <div class="calculatorKey">
                        <button type="button" class="number" value="6">6</button>
                    </div>
                    <div class="calculatorKey">
                        <button type="button" class="number"value="7">7</button>
                    </div>
                    <div class="calculatorKey">
                        <button type="button" class="number" value="8">8</button>
                    </div>
                    <div class="calculatorKey">
                        <button type="button"  class="number"value="9">9</button>
                    </div>
                    <div class="calculatorKey">
                        <button type="button" class="number" value="0">0</button>
                    </div>
                    <div class="calculatorKey">
                        <button type="button" class="operator" value="+">+</button>
                    </div>
                    <div class="calculatorKey">
                        <button type="button" class="operator" value="-">-</button>
                    </div>
                    <div class="calculatorKey">
                        <button type="button" class="operator" value="*">&times;</button>
                    </div>
                    <div class="calculatorKey">
                        <button type="button" class="operator" value="/">&divide;</button>
                    </div>
                    <div class="calculatorKey">
                        <button type="button" class="decimal" id="dot" value=".">.</button>
                    </div>
                    <div class="calculatorKey">
                        <button type="button" class="all-clear" id="allClear" value="all-clear">AC</button>
                    </div>
                    <div class="calculatorKey equal">
                         <button type="button" class="equal-sign " id="equal" value="=">=</button>
                    </div>
                </div>
            </div>
        </div>
    <script src="Assets/JS/Index.js"></script>
    </body>
</html>
